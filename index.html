<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Explorer</title>

    <!-- Style sheet for popup -->
    <link rel="stylesheet" href="styles/index/main.css">
    <link rel="stylesheet" href="styles/shared/nav.css">
    <link rel="stylesheet" href="styles/index/header.css">
    <link rel="stylesheet" href="styles/index/general.css">
    <link rel="stylesheet" href="styles/index/introjs.css">

    <!-- Leaflet CSS + JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Twemoji; to get country flag emojis to render in popups -->
    <script src="https://unpkg.com/twemoji@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Intro.js -->
    <script src="https://unpkg.com/intro.js/intro.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/intro.js/introjs.css">

    <style>
        /* Make sure the map fills the whole screen */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map">
        <header>
            <div class="search-container">
                <input class="search-bar" type="text" placeholder='Search "Sydney"'>
                <button class="search-btn">
                    <img class="search-icon" src="icons/search.svg" alt="">
                    <div class="tooltip">Search</div>
                </button>
            </div>
            <button class="random-btn">
                <img class="random-icon" src="icons/randomise.svg" alt="">
                <div class="tooltip">Spin the globe!</div>
            </button>
            <a role="button" href='current.html' class="comparison-btn">
                <i class="fas fa-balance-scale cart-icon"></i>
                <div class="tooltip">After saving multiple places, click here to compare between them</div>
                <div class="comparison-count"></div>
            </a>
        </header>
        <div id="nav"></div>
    </div>
    <script src="scripts/index/variables.js"></script>
    <script src="scripts/index/functions.js"></script>
    <script src="scripts/index/maps.js"></script>
    <script src="scripts/index/api-functions.js"></script>
    <script src="scripts/shared/functions.js"></script>
    <script src="scripts/index/popup.js"></script>
    <script src="scripts/index/introjs.js"></script>
    <script src="scripts/shared/load-aqi-bar.js"></script>

</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Places</title>

    <link rel="stylesheet" href="styles/compare.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <a href="index.html" class="nav-link">
            <img src="icons/explore.svg" alt="">
            <div>Explore</div>
        </a>
    </nav>
    <main>
        <div class="utils-header">
            <button class="clear-cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-xmark"></i>
                Clear Cart
            </button>
            <button class="export-btn">
                <i class="fa-solid fa-download"></i> Export
                <span class="tooltip"></span>
            </button>
        </div>
        <div>
            <table id="aqiTable">
                <thead>
                    <tr>
                        <th style="cursor: default;">Flag</th>
                        <th data-type="string">Place</th>
                        <th data-type="number">
                            Current AQI
                            <span class="info-wrapper">
                                <i class="fa-solid fa-circle-info info-icon"></i>
                                <span class="custom-tooltip">Air Quality Index â€” lower is better</span>
                            </span>
                        </th>
                        <th data-type="string">
                            Dominant Pollutant
                            <span class="info-wrapper">
                                <i class="fa-solid fa-circle-info info-icon"></i>
                                <span class="custom-tooltip dp-tooltip">Pollutant delivering the largest sub-AQI</span>
                            </span>
                        </th>
                        <th style="cursor:default;">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="scripts/compare.js"></script>
</body>

</html>
